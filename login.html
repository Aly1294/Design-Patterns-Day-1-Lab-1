<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Patterns Day 1 Lab 1</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    
    

   <!-- Log in Form -->
        <div style="border-radius: 20px; " id= "login_form"class="  container bg-dark text-white m-5">
            <div class="text-center">
                <h1 class="pt-3">Log In Form</h1>
            </div>
            <div class="mt-3 " id="login_form_message"></div>  
            <div class="mt-5">
                <label for="librarin_name"  class="form-label fw-bold">Librarin Name</label>
                 <input  type="text" id="librarin_name"  class="form-control" aria-describedby="passwordHelpBlock">
            </div> 
            <div class="mt-3">
                <label for="librarin_password" class="form-label fw-bold">Librarin Password</label>
                <input type="password"  id="librarin_password" class="form-control" aria-describedby="passwordHelpBlock">
            </div>  
            
            <div class=" mt-3 text-center">
                <button id="login_btn" type="button" class="btn btn-success px-4 mt-2 mb-4">Log In</button>
            </div>    
        </div>
   

    

<!-- Search Form -->
    <div style="border-radius: 20px; display: none;" id="search_form" class=" container bg-dark text-white mt-5">
        <div class="text-center">
            <h1 class="pt-3">Search</h1>
        </div> 
        <div class="mt-5">
            <label for="search" class="form-label fw-bold">Search</label>
            <input  type="text" id="search" class="form-control" >
            <div id="data" class="ms-3 mt-3"></div>
        </div> 
        <div class="d-flex justify-content-center align-itrems-center my-4">
            <button id="search_btn" type="button" class="btn btn-warning  mt-2 mb-4 me-5">Search</button>
            <button id="add_to_bill_btn" type="button" class="btn btn-success mt-2 mb-4 me-5">Add to bill</button>
            <button id="clear" class="btn btn-danger px-4 mt-2 mb-4">Clear</button>

        </div>
    </div>


    <!-- Bill Form -->
    <div style=" border-radius: 20px; display: none;" id="bill_form" class="w-50 container bg-dark text-white mt-5">
        <div class="text-center">
            <h1 class="pt-3">Bill Form</h1>
        </div>
        <div class="pt-4">
            <label for="bill_no" class="form-label fw-bold">Bill Number</label>
            <input readonly type="text" id="bill_no" class="form-control" >
        </div> 
        <div class="mt-3">
            <label for="date" class="form-label fw-bold">Date</label>
            <input  type="text" readonly id="date" class="form-control" >
        </div>
        <div class="mt-3">
            <label for="member_name" class="form-label fw-bold">Member Name (Client)</label>
            <input  type="text" id="member_name" class="form-control" >
        </div>
        <div class="mt-3">
            <label for="book_name" class="form-label fw-bold">Book Name</label>
            <input  type="text" id="book_name" class="form-control" >
        </div>
        <div class="mt-3 ">
            <label for="price" class="form-label fw-bold">Price</label>
            <input  type="text" readonly id="price" class="form-control" >
        </div>
        
        <div class="mt-3 pb-3 text-center ">
            <button id="confirm" class="btn btn-success">Confirm</button>
        </div>
        
    </div>

    <br>
    <br>
    <br>

    <script src="/index.js"></script>
</body>
</html>
